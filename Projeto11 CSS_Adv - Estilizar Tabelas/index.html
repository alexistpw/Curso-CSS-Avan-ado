<!DOCTYPE html>
<html>
	<head>
		<title>Estilizando Tabelas</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="CSS/estilo.css">
	</head>
	<body>

        <h2>Tabela</h2>
        <table>
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th class="numero">Preço</th>
            </tr>
            <tr class="altern">
                <td>001</td>
                <td>Notebook</td>
                <td class="numero">R$ 2.500,00</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Tablet</td>
                <td class="numero">R$ 1.500,00</td>
            </tr>
            <tr class="altern">
                <td>003</td>
                <td>Iphone</td>
                <td class="numero">R$ 3.500,00</td>
            </tr>
            <tr>
                <td>004</td>
                <td>Nexus</td>
                <td class="numero">R$ 3.500,00</td>
            </tr>
            <tr class="altern">
                <td>005</td>
                <td>Carregador</td>
                <td class="numero">R$ 45,00</td>
            </tr>
        </table>
	</body>
</html>
